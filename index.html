<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>

	<!-- Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	
	<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.css" />


	<!-- Moment.js Reference -->
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	
	<link rel="stylesheet" href="assets/style/style.css">

</head>
<body>

<div class="container">
	<br>

	<!-- Jumbotron Title -->
	<div class="jumbotron">
		<h1 class="text-center">LA Metro Rails</h1>
		<p class="text-center">Add Metro Rail schedule by inputting the requested values.<br>  Notify riders immedetiately if there are expected delays.</p>
	</div>

	<!--Sign in-->
	<div class="row">
		<div class="col-lg-2 col-sm-offset-9" id="app">
		<div hidden id="user-name"></div>
		  
        <button hidden id="sign-in" class="btn btn-warning btn-lg">
          Sign-in with Google
        </button>
		</div>
	</div>	
	<!-- Train Input-->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading" style="background-color: #536c75; color: white;">
					<h3 class="panel-title">Add Rails </h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="railName">Rail Name</label><br>
							<select id="railName">
								<option id="fea" value="" disabled="disabled" selected="selected">Select a rail...</option>
								<option value="Blue Line">Blue Line</option>
								<option value="Expo Line">Expo Line</option>
								<option value="Gold Line">Gold Line</option>
								<option value="Green Line">Green Line</option>
								<option value="Purple">Purple Line</option>
								<option value="Red Line">Red Line</option>
							</select>
						</div>
						
						<div class="form-group">
							<label for="trainId">Train ID #</label>
							<input type="text" class="form-control" id="trainID" placeholder="(e.g. ABC1234)">
						</div>	
						<div class="form-group">
							<label for="destination">Station/Location</label>
							<input type="text" class="form-control" id="destination">
							
						</div>	
						<div class="form-group">
							<label for="startTime">First Train Time (military time)</label>
							<input type="text" class="form-control" id="startTime" placeholder="HH:mm">
						</div>	
						<div class="form-group">
							<label for="frequency">Frequency </label>
							<input type="number" class="form-control" id="frequency" placeholder="Minutes">
						</div>	
						<button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
					</form>

				</div>
			</div>
		</div>
	</div>
	<!-- Current Train Schedule -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
			<div class="panel-heading" style="background-color: #536c75; color: white;">
					<h3 class="panel-title">Current Rail Schedule</h3>
				</div>
				<div class="panel-body">

					<div class="row">
				<!--Table-->
				<table class="table" id="trainTable"> 
				<thead>
					<tr> 
					<th>Rail Name</th> 
					<th>Track ID #</th> 
					<th>Destination</th> 
					<th>Frequency (min)</th> 
					<th>Next Arrival</th> 
					</tr> 
				</thead> 
			<tbody>
				
			</tbody> 
			
		</table>
	</div>
			<div class="dropdown" style="margin-bottom: 30px;margin-right: 25px;">
			  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><span class="glyphicon glyphicon-download-alt"></span>
				 Export schedule as...
				<span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
				<li><a href="#">.xlsx</a></li>
				<li><a href="#">.pdf</a></li>
				<li role="separator" class="divider"></li>
				<li><a href="#">print</a></li>
			  </ul>
			</div>
				</div>
			</div>
		</div>
	</div>

</div>

</div>

<!--jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	
	<!-- Javascript -->
	<script src="assets/js/train.js"></script>

</body>
</html>
